<div data-aos="zoom-in" data-aos-duration="3000">
  <div class="container">
    <div class="card mb-3">
      <div class="row g-0" *ngFor="let profile of singleProfile">
        <div class="col-md-5">
          <img
            [src]="profile.image"
            class="rounded-start"
            width="100%"
            height="299px"
            alt="single profile image"
          />
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <h5 class="card-title">Name: {{ profile.name }}</h5>
            <h5 class="card-title">Years: {{ profile.age }}</h5>
            <h5 class="card-title">Place: {{ profile.place }}</h5>
            <div class="buttons mt-5">
              <button class="btn btn-info" [routerLink]="['/edit', profile.id]">
                Update
              </button>
              &nbsp;
              <button class="btn btn-danger" (click)="removeProfile()">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
