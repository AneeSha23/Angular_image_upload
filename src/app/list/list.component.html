<div data-aos="fade-up" data-aos-duration="4000">
  <div class="container">
    <table class="table table-hover mt-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Profile</th>
          <th scope="col">Name</th>
          <th scope="col">Year</th>
          <th scope="col">Place</th>
        </tr>
      </thead>
      <tbody>
        <tr
          [routerLink]="['/view', profile.id]"
          *ngFor="let profile of allProfiles; let i = index"
        >
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <img
              [src]="profile.image"
              alt="profile image"
              width="80px"
              height="80px"
            />
          </td>
          <td>{{ profile.name }}</td>
          <td>{{ profile.age }}</td>
          <td>{{ profile.place }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
